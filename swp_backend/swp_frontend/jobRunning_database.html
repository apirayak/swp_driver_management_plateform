<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เที่ยววิ่ง</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 95%;
            max-width: 1200px;
            box-sizing: border-box;
            overflow-x: auto; /* Allow horizontal scrolling */
        }
        h2 {
            text-align: center;
            color: #ff66a3;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: auto; /* Ensure table width adjusts based on content */
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            word-wrap: break-word; /* Ensure long text wraps properly */
        }
        th {
            background-color: #ff66a3;
            color: white;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            background-color: #ff66a3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .buttons button:hover {
            background-color: #ff3385;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .form-group select {
                padding: 8px;
            }
            table, th, td {
                font-size: 0.9em;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .form-group select {
                padding: 6px;
            }
            table, th, td {
                font-size: 0.8em;
            }
        }
        @media (max-width: 360px) {
            .container {
                padding: 8px;
            }
            .form-group select {
                padding: 5px;
            }
            table, th, td {
                font-size: 0.7em;
            }
        }
        @media (min-width: 375px) and (max-width: 667px) {
            /* Specific styles for Samsung Galaxy S7/S8/S9/S10 */
            .container {
                padding: 12px;
            }
            .form-group select {
                padding: 7px;
            }
            table, th, td {
                font-size: 0.85em;
            }
        }
        @media (min-width: 411px) and (max-width: 731px) {
            /* Specific styles for Samsung Galaxy S8+/S9+/S10+ */
            .container {
                padding: 14px;
            }
            .form-group select {
                padding: 9px;
            }
            table, th, td {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>เที่ยววิ่ง</h2>
        <div class="form-group">
            <label for="dateRange">เลือกช่วงวันที่</label>
            <select id="dateRange" name="dateRange">
                <!-- Date ranges will be populated dynamically -->
            </select>
        </div>
        <div class="form-group">
            <label for="month">เลือกเดือน</label>
            <select id="month" name="month" onchange="updateDateRanges()">
                <option value="01">มกราคม</option>
                <option value="02">กุมภาพันธ์</option>
                <option value="03">มีนาคม</option>
                <option value="04">เมษายน</option>
                <option value="05">พฤษภาคม</option>
                <option value="06">มิถุนายน</option>
                <option value="07">กรกฎาคม</option>
                <option value="08">สิงหาคม</option>
                <option value="09">กันยายน</option>
                <option value="10">ตุลาคม</option>
                <option value="11">พฤศจิกายน</option>
                <option value="12">ธันวาคม</option>
            </select>
        </div>
        <div class="form-group">
            <label for="year">เลือกปี</label>
            <select id="year" name="year">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <!-- Add more years as needed -->
            </select>
        </div>
        <div class="buttons">
            <button type="button" onclick="confirmSelection()">ยืนยัน</button>
        </div>
        <div id="resultsContainer" style="display: none;">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>คลัง</th>
                        <th>ชื่อ</th>
                        <th>นามสกุล</th>
                        <th>ทะเบียน</th>
                        <th>วันที่</th>
                        <th>รอบวิ่ง</th>
                        <th>หมายเหตุ</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be generated here by JavaScript -->
                </tbody>
            </table>
            <div class="buttons">
                <button type="button" onclick="downloadExcel()">ดาวน์โหลดข้อมูล</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script>
        const daysInMonth = {
            '01': 31, '02': 28, '03': 31, '04': 30, '05': 31, '06': 30,
            '07': 31, '08': 31, '09': 30, '10': 31, '11': 30, '12': 31
        };

        function updateDateRanges() {
            const month = document.getElementById('month').value;
            const dateRangeSelect = document.getElementById('dateRange');
            const numDays = daysInMonth[month];

            dateRangeSelect.innerHTML = ''; // Clear existing options

            // Populate date ranges based on the number of days in the selected month
            dateRangeSelect.add(new Option('1-15', '1-15'));
            if (numDays > 15) {
                dateRangeSelect.add(new Option('16-' + numDays, '16-' + numDays));
            }
        }

        function confirmSelection() {
            const dateRange = document.getElementById('dateRange').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;

            // Simulate data retrieval based on the selected filters
            const data = [
                { warehouse: 'A', firstName: 'John', lastName: 'Doe', regNumber: 'ABC123', date: '01/07/2024', round: '1234/4547/452/4751', remarks: 'No issues' },
                { warehouse: 'B', firstName: 'Jane', lastName: 'Smith', regNumber: 'XYZ789', date: '15/05/2024', round: 'Round 2', remarks: 'Late' },
                // Add more sample data as needed
            ];

            // Extract start and end days from the selected date range
            const [startDay, endDay] = dateRange.split('-').map(Number);

            // Filter data based on the selected date range, month, and year
            const filteredData = data.filter(item => {
                const [day, itemMonth, itemYear] = item.date.split('/').map(Number);
                return itemMonth === Number(month) && itemYear === Number(year) &&
                       day >= startDay && day <= endDay;
            });

            // Show the results container
            document.getElementById('resultsContainer').style.display = 'block';

            // Populate table with data
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = '';

            filteredData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.warehouse}</td>
                    <td>${item.firstName}</td>
                    <td>${item.lastName}</td>
                    <td>${item.regNumber}</td>
                    <td>${item.date}</td>
                    <td>${item.round}</td>
                    <td>${item.remarks}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function downloadExcel() {
            // Retrieve table data
            const table = document.getElementById('dataTable');
            const ws = XLSX.utils.table_to_sheet(table);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Data');
            XLSX.writeFile(wb, 'data.xlsx');
        }

        // Initialize date ranges with default values
        window.onload = () => {
            updateDateRanges();
        };
    </script>
</body>
</html>
