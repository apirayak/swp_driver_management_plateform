<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 95%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #ff66a3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .buttons button {
            background-color: #ff66a3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .buttons button:hover {
            background-color: #ff3385;
        }

        .error {
            color: red;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .form-group input {
                padding: 8px;
            }

            .buttons button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .form-group input {
                padding: 6px;
            }

            .buttons button {
                padding: 6px 12px;
                font-size: 0.85em;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 8px;
            }

            .form-group input {
                padding: 5px;
            }

            .buttons button {
                padding: 5px 10px;
                font-size: 0.8em;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 5px;
            }

            .form-group input {
                padding: 4px;
            }

            .buttons button {
                padding: 4px 8px;
                font-size: 0.75em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form id="loginForm" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="buttons">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
