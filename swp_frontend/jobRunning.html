<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รอบวิ่งงาน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 300px 0; /* Increased top and bottom padding */
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 95%;
            max-width: 1200px;
            box-sizing: border-box;
            overflow-x: auto; /* Allow horizontal scrolling */
            overflow-y: auto; /* Allow vertical scrolling if needed */
        }
        h2 {
            text-align: center;
            color: #ff66a3;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group select,
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: auto;
            overflow-x: auto; /* Ensure the table scrolls horizontally if needed */
            border-spacing: 0; /* Remove spacing to help with sticky positioning */
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            word-wrap: break-word; /* Ensure long text wraps properly */
        }
        th {
            background-color: #ff66a3;
            color: white;
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 0; /* Stick to the top */
            z-index: 1; /* Ensure it stays above table content */
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            background-color: #ff66a3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .buttons button:hover {
            background-color: #ff3385;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .form-group select,
            .form-group input[type="text"],
            .form-group textarea {
                padding: 8px;
            }
            table, th, td {
                font-size: 0.9em;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .form-group select,
            .form-group input[type="text"],
            .form-group textarea {
                padding: 6px;
            }
            table, th, td {
                font-size: 0.8em;
            }
        }
        @media (max-width: 360px) {
            .container {
                padding: 8px;
            }
            .form-group select,
            .form-group input[type="text"],
            .form-group textarea {
                padding: 5px;
            }
            table, th, td {
                font-size: 0.75em;
                padding: 5px;
            }
        }
        @media (max-width: 320px) {
            .container {
                padding: 5px;
            }
            .form-group select,
            .form-group input[type="text"],
            .form-group textarea {
                padding: 4px;
            }
            table, th, td {
                font-size: 0.7em;
                padding: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>รอบวิ่งงาน</h2>
        <div class="form-group">
            <label for="dateRange">เลือกช่วงวันที่</label>
            <select id="dateRange" name="dateRange" onchange="generateTable()">
                <!-- Date ranges will be populated dynamically based on selected month -->
            </select>
        </div>
        <div class="form-group">
            <label for="month">เลือกเดือน</label>
            <select id="month" name="month" onchange="updateDateRanges(); generateTable()">
                <option value="01">มกราคม</option>
                <option value="02">กุมภาพันธ์</option>
                <option value="03">มีนาคม</option>
                <option value="04">เมษายน</option>
                <option value="05">พฤษภาคม</option>
                <option value="06">มิถุนายน</option>
                <option value="07">กรกฎาคม</option>
                <option value="08">สิงหาคม</option>
                <option value="09">กันยายน</option>
                <option value="10">ตุลาคม</option>
                <option value="11">พฤศจิกายน</option>
                <option value="12">ธันวาคม</option>
            </select>
        </div>
        <div class="form-group">
            <label for="year">เลือกปี</label>
            <select id="year" name="year" onchange="generateTable()">
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <!-- Add more years as needed -->
            </select>
        </div>
        <form id="jobRunningForm">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>วันที่</th>
                        <th>รอบวิ่ง</th>
                        <th>หมายเหตุ</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be generated here by JavaScript -->
                </tbody>
            </table>
            <div class="buttons">
                <button type="button" onclick="editForm()">แก้ไข</button>
                <button type="submit">ส่งข้อมูล</button>
            </div>
        </form>
    </div>

    <script>
        const daysInMonth = {
            '01': 31, '02': 28, '03': 31, '04': 30, '05': 31, '06': 30,
            '07': 31, '08': 31, '09': 30, '10': 31, '11': 30, '12': 31
        };

        function updateDateRanges() {
            const month = document.getElementById('month').value;
            const dateRangeSelect = document.getElementById('dateRange');
            const numDays = daysInMonth[month];

            dateRangeSelect.innerHTML = ''; // Clear existing options

            // Populate date ranges based on the number of days in the selected month
            dateRangeSelect.add(new Option('1-15', '1-15'));
            if (numDays > 15) {
                dateRangeSelect.add(new Option('16-' + numDays, '16-' + numDays));
            }
        }

        function generateTable() {
            const dateRange = document.getElementById('dateRange').value;
            const [startDate, endDate] = dateRange.split('-').map(Number);
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;

            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = '';

            // Adjust row generation based on selected date range
            for (let day = startDate; day <= endDate; day++) {
                const dateStr = `${String(day).padStart(2, '0')}/${month}/${year}`;
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${dateStr}</td>
                    <td><input type="text" name="round1_${day}" maxlength="30" pattern="[0-9/]*"></td>
                    <td><textarea name="remarks_${day}"></textarea></td>
                `;
                
                tableBody.appendChild(row);
            }
        }

        document.getElementById('jobRunningForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission here
            alert('ข้อมูลถูกส่งเรียบร้อยแล้ว');
        });

        function editForm() {
            alert('Form is now editable');
            // Add functionality to make the form editable if needed
        }

        // Initialize date ranges and table with default values
        window.onload = () => {
            updateDateRanges();
            generateTable();
        };
    </script>
</body>
</html>
