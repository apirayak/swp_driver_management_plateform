<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }
        .logo {
            font-size: 3em;
            font-weight: bold;
            color: #ff66a3;
            margin-bottom: 5px;
        }
        .subheading {
            font-size: 1.5em;
            color: #ff66a3;
            margin-bottom: 20px;
        }
        .menu {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            background-color: #ff66a3;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu li:hover {
            background-color: #ff3385;
        }
        .logout {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .logout:hover {
            background-color: #e60000;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .logo {
                font-size: 2.5em;
                margin-bottom: 5px;
            }
            .subheading {
                font-size: 1.2em;
                margin-bottom: 15px;
            }
            .menu li {
                padding: 12px;
                font-size: 1em;
            }
            .logout {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .logo {
                font-size: 2em;
                margin-bottom: 5px;
            }
            .subheading {
                font-size: 1em;
                margin-bottom: 10px;
            }
            .menu li {
                padding: 10px;
                font-size: 0.9em;
            }
            .logout {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SWP</div>
        <div class="subheading">Operator</div>
        <ul class="menu">
            <li onclick="navigateTo('driveInfo')">ข้อมูลคนขับรถ</li>
            <li onclick="navigateTo('jobRunning')">เที่ยววิ่ง</li>
            <li onclick="navigateTo('mileUpdate')">การอัพเดทเลขไมล์</li>
        </ul>
        <div class="logout" onclick="logout()">Logout</div>
    </div>

    <script>
        function navigateTo(page) {
            switch(page) {
                case 'driveInfo':
                    window.location.href = 'driveinfo_database.html';
                    break;
                case 'jobRunning':
                    window.location.href = 'jobRunning_database.html';
                    break;
                case 'mileUpdate':
                    window.location.href = 'mileUpdate_database.html';
                    break;
                default:
                    console.log('Unknown page: ' + page);
            }
        }

        function logout() {
            // Perform logout operations here (e.g., clearing session, making an API call, etc.)
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
