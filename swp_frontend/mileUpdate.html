<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลเลขไมล์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 95%;
            max-width: 1200px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #ff66a3;
        }
        .header-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            flex: 1;
            margin-right: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input[type="text"], .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ff66a3;
            color: white;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            background-color: #ff66a3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .buttons button:hover {
            background-color: #ff3385;
        }
        @media (max-width: 768px) {
            .header-group {
                flex-direction: column;
            }
            .form-group {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ข้อมูลเลขไมล์</h2>
        <div class="header-group">
            <div class="form-group">
                <label for="dateRange">เลือกช่วงวันที่</label>
                <select id="dateRange" name="dateRange">
                    <option value="01-15">1-15</option>
                    <option value="16-28">16-28</option>
                    <option value="16-29">16-29</option>
                    <option value="16-30">16-30</option>
                    <option value="16-31">16-31</option>
                </select>
            </div>
            <div class="form-group">
                <label for="month">เลือกเดือน</label>
                <select id="month" name="month" onchange="updateDateRange()">
                    <option value="01">มกราคม</option>
                    <option value="02">กุมภาพันธ์</option>
                    <option value="03">มีนาคม</option>
                    <option value="04">เมษายน</option>
                    <option value="05">พฤษภาคม</option>
                    <option value="06">มิถุนายน</option>
                    <option value="07">กรกฎาคม</option>
                    <option value="08">สิงหาคม</option>
                    <option value="09">กันยายน</option>
                    <option value="10">ตุลาคม</option>
                    <option value="11">พฤศจิกายน</option>
                    <option value="12">ธันวาคม</option>
                </select>
            </div>
            <div class="form-group">
                <label for="year">เลือกปี</label>
                <select id="year" name="year" onchange="updateTable();">
                    <option value="2024">2024</option>
                    <!-- Add more years as needed -->
                </select>
            </div>
        </div>
        <form id="mileUpdateForm">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>รายละเอียด</th>
                        <th>ข้อมูล</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Single row for each date range with input fields -->
                    <tr>
                        <td>ทะเบียนรถ</td>
                        <td><input type="text" id="carRegistration" name="carRegistration" readonly></td>
                    </tr>
                    <tr>
                        <td>เลขไมล์</td>
                        <td><input type="text" name="mile" pattern="\d*" required></td>
                    </tr>
                    <tr>
                        <td>ภาพถ่ายเลขไมล์</td>
                        <td><input type="file" name="mileImage" accept="image/*" capture="environment"></td>
                    </tr>
                    <tr>
                        <td>ภาพถ่ายด้านหน้า</td>
                        <td><input type="file" name="frontImage" accept="image/*" capture="environment"></td>
                    </tr>
                    <tr>
                        <td>ภาพถ่ายด้านหลัง</td>
                        <td><input type="file" name="backImage" accept="image/*" capture="environment"></td>
                    </tr>
                    <tr>
                        <td>ภาพถ่ายด้านซ้าย</td>
                        <td><input type="file" name="leftImage" accept="image/*" capture="environment"></td>
                    </tr>
                    <tr>
                        <td>ภาพถ่ายด้านขวา</td>
                        <td><input type="file" name="rightImage" accept="image/*" capture="environment"></td>
                    </tr>
                </tbody>
            </table>
            <div class="buttons">
                <button type="button" onclick="editForm()">แก้ไข</button>
                <button type="submit">ส่งข้อมูล</button>
            </div>
        </form>
    </div>
    
    <script>
        function updateDateRange() {
            const month = document.getElementById('month').value;
            const dateRange = document.getElementById('dateRange');
            const dateRanges = {
                "01": ["01-15", "16-31"],
                "02": ["01-15", "16-28"],
                "03": ["01-15", "16-31"],
                "04": ["01-15", "16-30"],
                "05": ["01-15", "16-31"],
                "06": ["01-15", "16-30"],
                "07": ["01-15", "16-31"],
                "08": ["01-15", "16-31"],
                "09": ["01-15", "16-30"],
                "10": ["01-15", "16-31"],
                "11": ["01-15", "16-30"],
                "12": ["01-15", "16-31"]
            };

            const selectedDateRanges = dateRanges[month];

            dateRange.innerHTML = "";
            selectedDateRanges.forEach(range => {
                const option = document.createElement('option');
                option.value = range;
                option.textContent = range;
                dateRange.appendChild(option);
            });

            updateTable();
        }

        function updateTable() {
            const dateRange = document.getElementById('dateRange').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;

            // Example of logging the selected options
            console.log(`Selected Date Range: ${dateRange}, Month: ${month}, Year: ${year}`);
        }

        document.getElementById('mileUpdateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission here
            alert('ข้อมูลถูกส่งเรียบร้อยแล้ว');
        });

        function editForm() {
            alert('Form is now editable');
            // Add functionality to make the form editable if needed
        }

        // Initialize table with default values
        window.onload = () => {
            updateDateRange();
            populateCarRegistration();
        };

        function populateCarRegistration() {
            // Fetch the car registration from driverinfo.html or an API call
            const carRegistration = "กข-1234";  // Replace this with the actual value fetched

            // Set the car registration value
            document.getElementById('carRegistration').value = carRegistration;
        }
    </script>
</body>
</html>
