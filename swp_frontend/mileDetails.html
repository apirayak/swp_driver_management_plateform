<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดการอัพเดทเลขไมล์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 95%;
            max-width: 1200px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #ff66a3;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: flex;
            justify-content: center;
        }
        .buttons button {
            background-color: #ff66a3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .buttons button:hover {
            background-color: #ff3385;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .image-container {
                flex-direction: column;
                align-items: center;
            }
            .image-container img {
                max-width: 90%;
                margin-bottom: 10px;
            }
            .buttons button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .image-container img {
                max-width: 100%;
                margin-bottom: 8px;
            }
            .buttons button {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
        @media (max-width: 360px) {
            .container {
                padding: 8px;
            }
            h2 {
                font-size: 1.2em;
                margin-bottom: 15px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            .buttons button {
                padding: 5px 10px;
                font-size: 0.75em;
            }
        }
        @media (max-width: 320px) {
            .container {
                padding: 5px;
            }
            h2 {
                font-size: 1em;
                margin-bottom: 10px;
            }
            .form-group {
                margin-bottom: 10px;
            }
            .buttons button {
                padding: 4px 8px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>รายละเอียดการอัพเดทเลขไมล์</h2>
        <div id="detailsContainer">
            <div class="form-group">
                <label for="regNumber">ทะเบียนรถ</label>
                <input type="text" id="regNumber" readonly>
            </div>
            <div class="form-group">
                <label for="mileage">เลขไมล์</label>
                <input type="text" id="mileage" readonly>
            </div>
            <div class="form-group">
                <label>ภาพถ่ายเลขไมล์</label>
                <div class="image-container">
                    <img id="mileImage" src="" alt="ภาพถ่ายเลขไมล์">
                </div>
            </div>
            <div class="form-group">
                <label>ภาพถ่ายด้านหน้า</label>
                <div class="image-container">
                    <img id="frontImage" src="" alt="ภาพถ่ายด้านหน้า">
                </div>
            </div>
            <div class="form-group">
                <label>ภาพถ่ายด้านหลัง</label>
                <div class="image-container">
                    <img id="rearImage" src="" alt="ภาพถ่ายด้านหลัง">
                </div>
            </div>
            <div class="form-group">
                <label>ภาพถ่ายด้านซ้าย</label>
                <div class="image-container">
                    <img id="leftImage" src="" alt="ภาพถ่ายด้านซ้าย">
                </div>
            </div>
            <div class="form-group">
                <label>ภาพถ่ายด้านขวา</label>
                <div class="image-container">
                    <img id="rightImage" src="" alt="ภาพถ่ายด้านขวา">
                </div>
            </div>
            <div class="buttons">
                <button onclick="goBack()">กลับ</button>
            </div>
        </div>
    </div>

    <script>
        function getParameterByName(name) {
            const regex = new RegExp('[?&]' + name + '=([^&]*)');
            const results = regex.exec(window.location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function loadDetails() {
            const regNumber = getParameterByName('regNumber');

            // Fetch details from the server based on regNumber
            // For now, simulate data
            const details = {
                regNumber: regNumber,
                mileage: '12345 km',
                mileImage: 'path/to/mileImage.jpg',
                frontImage: 'path/to/frontImage.jpg',
                rearImage: 'path/to/rearImage.jpg',
                leftImage: 'path/to/leftImage.jpg',
                rightImage: 'path/to/rightImage.jpg'
            };

            // Populate the details
            document.getElementById('regNumber').value = details.regNumber;
            document.getElementById('mileage').value = details.mileage;
            document.getElementById('mileImage').src = details.mileImage;
            document.getElementById('frontImage').src = details.frontImage;
            document.getElementById('rearImage').src = details.rearImage;
            document.getElementById('leftImage').src = details.leftImage;
            document.getElementById('rightImage').src = details.rightImage;
        }

        function goBack() {
            window.history.back();
        }

        window.onload = loadDetails;
    </script>
</body>
</html>
